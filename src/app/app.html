<main class="main">
  <div class="header">
    <h1>{{ title() }}</h1>
  </div>

  <div class="content">
    <h2>Parent</h2>
    <p>Passing input to child component:</p>
    <p>Data number sent by child: {{ receivedNumber() }}</p>
    <p>Data string sent by child: {{ receivedString() }}</p>

    @for (child of children; track $index) { <app-child [childTitle]="'Child' + child" [childNumber]="child"
      (numberToParent)="onReceiveNumberFromChild($event)"
      (stringToParent)="onReceiveStringFromChild($event)"></app-child>
    }
  </div>


</main>

<router-outlet />''
