<div class="content">
    <h2>Child {{ childNumber() }}</h2>
    <p>This is the child title passed by parent: [{{ childTitle() }}]</p>

    <p>Button that sends random Data number to the parent component:
    </p>
    <div>
        <button class="button-blue" (click)="sendNumberToParent()">Send
            Data Number</button>
    </div>
    <div>
        <button class="button-red" (click)="sendStringToParent()">Send
            Data String</button>
    </div>
</div>
